<!-- Export Button for Bulk Download -->
<div class="mb-3 text-end">
  <button
    class="btn btn-success"
    [disabled]="!anySelected()"
    (click)="onBulkDownload()"
  >
    <i class="bi bi-download"></i> Bulk Download
  </button>

<!-- Table to display Study IDs and their status -->
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5>Existing Studies</h5>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th>
            <input
              type="checkbox"
              [checked]="isAllSelected()"
              (change)="toggleSelectAll($event)"
            />
          </th>
          <th>Study ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let study of filteredStudies" class="cursor-pointer">
          <td>
            <input
              type="checkbox"
              [checked]="study.selected"
              (change)="onStudySelected(study, $event)"
            />
          </td>
          <td>{{ study.studyId }}</td>
          <td class="text-end">
            <i
              class="bi bi-pencil text-info ms-2"
              (click)="onSelectStudy(study)"
              style="cursor: pointer;"
            ></i>
            <i
              class="bi bi-trash text-danger ms-2"
              (click)="onDeleteStudy(study)"
              style="cursor: pointer;"
            ></i>
            <i
              class="bi bi-download text-success ms-2"
              (click)="onDownload(study)"
              style="cursor: pointer;"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Study Form (existing part of the template) -->
<div *ngIf="studyForm && selectedStudy !== null" class="mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-info text-white">
      <h5>Study Form for {{ selectedStudy?.studyId }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="studyForm" (ngSubmit)="onSubmit()">
        <!-- Study ID Section -->
        <div class="form-group bordered-block">
          <label for="studyId" class="col-form-label fw-bold">Study ID:</label>
          <input
            id="studyId"
            formControlName="studyId"
            class="form-control input-block"
            [disabled]="true"
          />
        </div>

        <!-- Scrollable container for dynamic fields -->
        <div class="form-container scrollable-form-container">
          <!-- Loop through study fields dynamically -->
          <div *ngFor="let field of selectedStudy.fields" class="form-group bordered-block">
            <label class="col-form-label fw-bold">{{ field.name }}:</label>
            <div class="field-container">
              <div class="dropdown-container d-flex align-items-center">
                <!-- Dropdown -->
                <select [formControlName]="field.key" class="form-control input-block me-2">
                  <option *ngFor="let option of statusOptions" [value]="option.value">
                    {{ option.label }}
                  </option>
                </select>
          
                <!-- Icon based on selected status -->
                <i
                  *ngIf="studyForm.get(field.key)?.value"
                  [ngClass]="{
                    'bi-check-circle': studyForm.get(field.key)?.value === 'complete',
                    'bi-clock': studyForm.get(field.key)?.value === 'inProgress',
                    'bi-x-circle': studyForm.get(field.key)?.value === 'notStarted'
                  }"
                  class="status-icon"
                ></i>
              </div>
          
              <!-- Textarea -->
              <textarea
                placeholder="Add comment"
                formControlName="{{ field.key + '_comment' }}"
                class="form-control text-area-block"
              ></textarea>
            </div>
          </div>
          
          
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
          <button
            type="submit"
            [disabled]="studyForm.invalid"
            class="btn btn-primary mt-3 float-end"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
