<div class="mb-4">
  <div class="input-group">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="searchQuery"
      placeholder="Search by Study ID"
      (ngModelChange)="filterStudies()"
    />
  </div>
</div>

<!-- Export Button for Bulk Download -->
<div class="mb-3 text-end">
  <button
    class="btn btn-success"
    [disabled]="!anySelected()"
    (click)="onBulkDownload()"
  >
    <i class="bi bi-download"></i> Bulk Download
  </button>
</div>

<!-- Table to display Study IDs and their status -->
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5>Existing Studies</h5>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th>
            <input
              type="checkbox"
              [checked]="isAllSelected()"
              (change)="toggleSelectAll($event)"
            />
          </th>
          <th>Study ID</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let study of filteredStudies" class="cursor-pointer">
          <td>
            <input
            type="checkbox"
            [checked]="study.selected"
            (change)="onStudySelected(study, $event)"
          />
          </td>
          <td>{{ study.studyId }}</td>
          <td class="text-end">
            <!-- Edit Icon with spacing -->
            <i
              class="bi bi-pencil text-info ms-2"
              (click)="onSelectStudy(study)"
              style="cursor: pointer;"
            ></i>

            <!-- Delete Icon with spacing -->
            <i
              class="bi bi-trash text-danger ms-2"
              (click)="onDeleteStudy(study)"
              style="cursor: pointer;"
            ></i>

            <!-- Download Icon with spacing -->
            <i
            class="bi bi-download text-success ms-2"
            (click)="onDownload(study)"
            style="cursor: pointer;"
          ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Study Form (existing part of the template) -->
<!-- (This remains the same) -->
<div *ngIf="studyForm && selectedStudy !==null" class="mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-info text-white">
      <h5>Study Form for {{ selectedStudy?.studyId }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="studyForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="studyId" class="col-form-label col-sm-2 fw-bold">Study ID:</label>
          <div class="col-sm-10">
            <input
              id="studyId"
              formControlName="studyId"
              class="form-control"
              [disabled]="true"
            />
          </div>
        </div>

        <!-- Loop through study fields dynamically -->
        <div *ngFor="let field of selectedStudy.fields" class="form-group">
          <label class="col-form-label fw-bold">{{ field.name }}:</label>
          <div class="row">
            <div class="col-sm-6">
              <select [formControlName]="field.key" class="form-control">
                <option *ngFor="let option of statusOptions" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
            </div>

            <div class="col-sm-6">
              <textarea
                type="text"
                placeholder="Add comment"
                formControlName="{{ field.key + '_comment' }}"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </div>
<!-- {{studyForm | JSON}} -->
        <button
          type="submit"
          [disabled]="studyForm.invalid"
          class="btn btn-primary mt-3 float-end"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>
