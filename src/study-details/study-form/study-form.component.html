<div class="card">
  <div class="card-header">
    <h5>Study Form</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="studyForm" (ngSubmit)="onSubmit()">
      <!-- Study ID Field -->
      <div class="form-group row">
        <label for="studyId" class="col-form-label col-sm-2 fw-bold">Study ID:</label>
        <div class="col-sm-10">
          <input id="studyId" formControlName="studyId" class="form-control" />
          <div *ngIf="studyForm.controls['studyId'].invalid && studyForm.controls['studyId'].touched" class="text-danger">
            <div *ngIf="studyForm.controls['studyId'].hasError('required')">Study ID is required.</div>
            <div *ngIf="studyForm.controls['studyId'].hasError('studyIdExists')">Study ID already exists.</div>
          </div>
        </div>
      </div>

      <!-- Dynamic Fields -->
      <div *ngFor="let field of fields" class="form-group">
        <label class="col-form-label fw-bold">{{ field.name }}:</label>
        <div class="row">
          <div class="col-sm-6">
            <select [formControlName]="field.key" class="form-control">
              <option *ngFor="let option of statusOptions" [value]="option.value">{{ option.label }}</option>
            </select>
          </div>
          <div class="col-sm-6">
            <textarea type="text" placeholder="Add comment" formControlName="{{ field.key + '_comment' }}" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" [disabled]="studyForm.invalid" class="btn btn-primary mt-3 float-end">Submit</button>
    </form>
  </div>
</div>
